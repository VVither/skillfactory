{% extends "default.html" %}
{% load custom_filter %}

{% block title %}{{ post.title|censor }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title|censor }}</h2>
        <p><strong>Опубликовано:</strong> {{ post.created_at|date:"d.M.Y" }}</p>
        <p>{{ post.content|censor }}</p>
    </article>
    <a href="{% url 'news_list' %}">Назад к новостям</a>
{% endblock %}
