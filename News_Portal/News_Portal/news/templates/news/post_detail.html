{% extends "default.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p><strong>Опубликовано:</strong> {{ post.created_at|date:"d.M.Y" }}</p>
        <p>{{ post.content }}</p>
    </article>
    <a href="{% url 'news_list' %}">Назад к новостям</a>
{% endblock %}
