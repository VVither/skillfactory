{% extends "default.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
<h2>Новости</h2>
{% for post in posts %}
    <article>
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>  <!-- Ссылка на детальную страницу поста -->
        <p>{{ post.content|truncatewords:30 }}</p>
        <p><a href="{% url 'post_detail' post.id %}">Читать далее</a></p>   
    </article>
{% empty %}
    <p>Нет новостей.</p>
{% endfor %}
{% endblock %}
