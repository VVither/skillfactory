{% extends 'default.html' %}

{% block content %}
  <h1>Поиск новостей</h1>
    <nav>
        <!-- Форма поиска -->
        <form method="get">  <!-- Форма для фильтрации -->
            {{ filter.form.as_p }}
            <button type="submit">Поиск</button>
        </form>
    </nav>
  <h2>Результаты поиска:</h2>
  <ul>
      {% for post in posts %}
          <li>
              <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at }}
          </li>
      {% empty %}
          <li>Нет результатов для данного запроса.</li>
      {% endfor %}
  </ul>
{% endblock %}
